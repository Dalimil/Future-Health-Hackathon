<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui" />
        <meta name="apple-mobile-web-app-capable" content="yes">
        <!-- Color theme for statusbar - todo -->
        <meta name="theme-color" content="#2f3d44">
        <title>Future Health</title>

        <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="../node_modules/framework7/dist/css/framework7.material.min.css">
        <link rel="stylesheet" href="../node_modules/framework7/dist/css/framework7.material.colors.min.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="cordova.js"></script>
        <script src="../node_modules/framework7/dist/js/framework7.min.js"></script>

        <!-- Bundle from webpack-dev-server (hot reloading using web-sockets + iframe) -->
		<script src="http://localhost:8081/bundle.js"></script>
        <!-- Production bundle -->
        <!--<script src="bundle.js"></script>-->
    </head>
    <body>
        <!-- Status bar overlay for full screen mode (PhoneGap) -->
        <div class="statusbar-overlay"></div>
        <!-- Panels overlay-->
        <div class="panel-overlay"></div>

        <!-- Left panel with reveal effect-->
        <div class="panel panel-left panel-reveal">
            <div class="content-block">
                <p>Left panel content goes here</p>
            </div>
        </div>

        <!-- Views -->
        <div class="views">
            <!-- Your main view, should have "view-main" class -->
            <div class="view view-main">

                <!-- Top Navbar-->
                <div class="navbar">
                    <div class="navbar-inner">
                        <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
                        <div class="left">
                            <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
                        </div>
                        <div class="center sliding">Awesome App</div>
                    </div>
                </div>

                <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
                <div class="pages navbar-through toolbar-through">
                    <!-- Page, "data-page" contains page name -->
                    <div data-page="index" class="page">
                        <div class="page-content">
                            <p>Page content goes here</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
